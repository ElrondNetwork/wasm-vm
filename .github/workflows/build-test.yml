name: Build and run tests

on:
  push:
    branches: [ master, rc/*, feat/*, multiBLS-secpr1-more-crypto ]
  pull_request:
    branches: [ master, feat/*, rc/*, multiBLS-secpr1-more-crypto ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.20.7]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: |
          make test
